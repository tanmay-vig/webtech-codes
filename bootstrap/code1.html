<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0 , shrink-to-fit=no "
    />
    <!-- Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Practice on Bootstrap</title>
  </head>
  <body>
    <!-- Buttons -->
    <button type="button" class="btn">Basic</button>
    <button type="button" class="btn btn-primary">Primary</button>
    <button type="button" class="btn btn-secondary">Secondary</button>
    <button type="button" class="btn btn-success">Success</button>
    <button type="button" class="btn btn-info">Info</button>
    <button type="button" class="btn btn-warning">Warning</button>
    <button type="button" class="btn btn-danger">Danger</button>
    <button type="button" class="btn btn-dark">Dark</button>
    <button type="button" class="btn btn-light">Light</button>
    <button type="button" class="btn btn-link">Link</button>

    <br /><br />
    <!-- Container -->

    <div class="container bg-info">This is container</div>
    <br />
    <div class="container-fluid bg-info">This is Container - Fluid</div>
    <br />

    <!-- Grid -->
    <div class="container-fluid">
      <div class="row">
        <div class="col-5 col-md-8 bg-primary">1 of 2</div>
        <div class="col col-md-4 bg-secondary">2 of 2</div>
      </div>
      <div class="row">
        <div class="col bg-success">1 of 3</div>
        <div class="col bg-danger">2 of 3</div>
        <div class="col bg-warning">3 of 3</div>
      </div>
    </div>
    <br />
    <!-- table -->
    <table
      class="table table-striped table-bordered table-hover table-responsive table-sm"
    >
      <thead>
        <tr>
          <th>Id</th>
          <th>Name</th>
          <th>Age</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>John</td>
          <td>25</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Smith</td>
          <td>30</td>
        </tr>
        <tr>
          <td>3</td>
          <td>David</td>
          <td>35</td>
        </tr>
      </tbody>
    </table>

    <!-- Image -->
    <img
      src="https://thicc.mywaifulist.moe/waifus/24019/e60ceee1d480e854256a7f86f0f533b07ec4ad28c57321ce0348c02d7d810529_thumb.png"
      alt="sung jin woo"
      class="img-fluid"
      height="100"
      width="100"
    />

    <img
      src="https://thicc.mywaifulist.moe/waifus/24019/e60ceee1d480e854256a7f86f0f533b07ec4ad28c57321ce0348c02d7d810529_thumb.png"
      alt="sung jin woo"
      class="rounded"
      height="100"
      width="100"
    />
    <img
      src="https://thicc.mywaifulist.moe/waifus/24019/e60ceee1d480e854256a7f86f0f533b07ec4ad28c57321ce0348c02d7d810529_thumb.png"
      alt="sung jin woo"
      class="img-thumbnail"
      height="100"
      width="100"
    />

    <!-- ALerts -->

    <div class="alert alert-success">
      <strong>Success!</strong> Indicates a successful or positive action.
    </div>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a href="#" class="nav-link">Home</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link">About</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link">Contact</a>
        </li>
      </ul>
    </nav>

    <!-- Bootstrap CDN -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
